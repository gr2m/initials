language: node_js
cache: npm
node_js: lts/*

# Trigger a push build on main and greenkeeper branches + PRs build on every branches
# Avoid double build on PRs (See https://github.com/travis-ci/travis-ci/issues/1147)
branches:
  only:
    - main
    - /^greenkeeper.*$/

jobs:
  include:
    - stage: release
      node_js: lts/*
      script:
        - npm run semantic-release
